<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year Reward</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  color: #ffffff;
}

.container {
  text-align: center;
  max-width: 360px;
  padding: 20px;
}

button {
  padding: 18px 52px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  background: linear-gradient(135deg, #38bdf8, #6366f1);
  color: white;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 10px 30px rgba(56,189,248,0.35);
}

button:hover {
  transform: scale(1.05);
}

.card {
  width: 100%;
  height: 200px;
  background: #020617;
  border-radius: 20px;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: reveal 1s ease forwards;
  box-shadow: 0 20px 40px rgba(0,0,0,0.5);
}

.title {
  font-size: 20px;
  letter-spacing: 1px;
  opacity: 0.85;
}

.amount {
  margin-top: 14px;
  font-size: 56px;
  font-weight: bold;
  color: #38bdf8;
}

.subtext {
  margin-top: 6px;
  font-size: 13px;
  opacity: 0.8;
}

.notice {
  margin-top: 20px;
  font-size: 14px;
  opacity: 0.85;
}

.footer {
  margin-top: 28px;
  font-size: 11px;
  line-height: 1.4;
  opacity: 0.55;
}

.privacy-note {
  margin-top: 12px;
  font-size: 10px;
  line-height: 1.4;
  opacity: 0.45;
}

@keyframes reveal {
  0% { transform: scale(0.3) rotateY(0deg); opacity: 0; }
  100% { transform: scale(1) rotateY(360deg); opacity: 1; }
}
</style>
</head>

<body>

<div class="container">

  <button id="startBtn">START</button>

  <div class="card" id="resultCard">
    <div class="title">CONGRATULATIONS</div>
    <div class="amount" id="amount"></div>
    <div class="subtext">Discount on your coming order with IQS Inspection.</div>
  </div>

  <div class="notice" id="notice"></div>

  <div class="footer">
    This promotion is for marketing purposes only.<br>
    Rewards are non-transferable and subject to final confirmation.
  </div>

  <div class="privacy-note">
    This page uses local storage solely to prevent repeated participation.
  </div>

</div>

<script>
const rewards = [
  "$10",
  "$20",
  "$50",
  "$60",
  "$80",
  "$100"
];

const STORAGE_KEY = "iqs_reward_drawn";

function showResult(amount) {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("amount").innerText = amount;
  document.getElementById("resultCard").style.display = "flex";
}

window.onload = () => {
  const savedReward = localStorage.getItem(STORAGE_KEY);
  if (savedReward) {
    showResult(savedReward);
    document.getElementById("notice").innerText =
      "This device has already participated.";
  }
};

document.getElementById("startBtn").onclick = () => {
  const result = rewards[Math.floor(Math.random() * rewards.length)];
  localStorage.setItem(STORAGE_KEY, result);
  showResult(result);
};
</script>

</body>
</html>
